<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo Section -->
    <header>
        <img src="images/logo.png" alt="App Logo" class="logo">
    </header>

    <!-- Signup Form Section -->
    <main>
        <section class="signup-container">
            <h1>Sign Up</h1>
            <!-- Telegram Login Button -->
            <script async src="https://telegram.org/js/telegram-widget.js?19"
                    data-telegram-login="MhizCoin_bot"  <!-- Replace with your bot's username -->
                    data-size="large"
                    data-auth-url="https://app-mhizcoin-ai.vercel.app/auth/telegram"  <!-- Replace with your backend auth URL -->
                    data-request-access="write"></script>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 YourAppName. All rights reserved.</p>
    </footer>
</body>
</html>
